<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <title>Chat App</title>  
  </head>
  <body> 
    <div class="login-wrap">
      <div class="login-html"> 
          <div class="alert alert-danger" role="alert" *ngIf="false">
            <!-- {{error}} -->
          </div> 
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <p class="error" id="login-error"> </p> 
            <div class="group">
              <label for="username" class="label">Username</label>
              <input id="username" type="email" class="input" required>
            </div>
            <div class="group">
              <label for="password" class="label">Password</label>
              <input id="password" type="password" class="input" data-type="password" required>
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <input type="button" id="login-btn" class="button" value="Sign In"> <br>
              <a href="/v1/auth/google"><input class="google-btn" type="button" value="Sign In With Google"></a>    
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </div>
          <div class="sign-up-htm" id="registerForm" > 
              <p class="error" id="register-error"> </p> 
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" name="name" type="text" class="input" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" name="password" type="password" class="input" data-type="password" required>
            </div>
            <div class="group">
              <label for="confirmpass" class="label">Repeat Password</label>
              <input id="confirmpass" type="password" class="input" data-type="password" required>
            </div>
            <div class="group">
              <label for="email" class="label">Email Address</label>
              <input id="email" name="email" type="email" class="input" required>
            </div>
            <div class="group">
              <input id="register-btn" class="button" type="button" value="Sign Up"> <br>
              <a href="/v1/auth/google"><input class="google-btn" type="button" value="Sign Up With Google"></a>
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">Already Member?</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"> </script> 
  </body>
</html>
